<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="vehicle_service_tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Material Icons font - multiple approaches for better compatibility -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  
  <!-- Preload Material Icons font for better performance -->
  <link rel="preload" href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Custom CSS for Material Icons -->
  <style>
    /* Ensure Material Icons are properly displayed */
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
  </style>

  <title>vehicle_service_tracker</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script helps load Material Icons properly -->
  <script>
    window.addEventListener('load', function() {
      // Force a repaint to ensure icons are displayed
      document.body.style.display = 'none';
      setTimeout(function() { document.body.style.display = ''; }, 50);
      
      // Alternative approach: manually create icon elements if needed
      setTimeout(function() {
        // Check if icons are loaded properly
        var icons = document.querySelectorAll('.material-icons');
        if (icons.length > 0 && getComputedStyle(icons[0]).fontFamily.indexOf('Material Icons') === -1) {
          console.log('Attempting to fix Material Icons...');
          // Force reload of the font
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://fonts.googleapis.com/icon?family=Material+Icons&display=swap';
          document.head.appendChild(link);
        }
      }, 1000);
    });
  </script>
  <script src="main.dart.js" defer></script>
</body>
</html>
